
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Studio AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^0.11.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.378.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@^4.0.379",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        @layer utilities {
            body {
                font-family: 'Plus Jakarta Sans', sans-serif;
            }
            .scrollbar-thin::-webkit-scrollbar {
                width: 4px;
            }
            .scrollbar-thin::-webkit-scrollbar-thumb {
                background: #94a3b8;
                border-radius: 10px;
            }
            @keyframes dotPulse {
                0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
                40% { transform: scale(1); opacity: 1; }
            }
            .dot-pulse {
                animation: dotPulse 1.4s infinite ease-in-out both;
            }

            .pdf-render-zone {
                position: fixed;
                top: 0;
                left: -10000px;
                width: 1080px;
                z-index: -1;
            }

            .editor-content h1 {
                @apply text-3xl font-extrabold mt-8 mb-4 leading-tight text-slate-900;
            }
            .dark .editor-content h1 { @apply text-slate-50; }

            .editor-content h2 {
                @apply text-2xl font-bold mt-7 mb-3 leading-snug text-slate-800;
            }
            .dark .editor-content h2 { @apply text-slate-100; }

            .editor-content h3 {
                @apply text-xl font-bold mt-6 mb-2 leading-normal text-slate-700;
            }
            .dark .editor-content h3 { @apply text-slate-200; }
            
            .editor-content ul {
                @apply list-disc pl-6 mb-4;
            }
            .editor-content ol {
                @apply list-decimal pl-6 mb-4;
            }
            .editor-content li {
                @apply mb-1;
            }
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 overflow-hidden transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
